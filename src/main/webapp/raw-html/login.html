<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .form-bg{
            background-image: linear-gradient(340deg, #f3dce2, #dacff9);
        }
        .form-sign-in {
            max-width: 500px;
            padding: 1rem;
        }
    </style>
</head>
<body class="h-100">
<div class="form-bg d-flex align-items-center py-4 bg-body-tertiary vh-100">
    <main class="form-sign-in w-100 m-auto bg-white shadow">
        <form class="mx-4 mt-1">
            <h1 class="h3 mb-3 fw-normal text-center fw-bold">Đăng nhập</h1>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Địa chỉ email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Mật khẩu</label>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Ghi nhớ đăng nhập
                    </label>
                </div>
                <div class="my-3">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </div>

            <div class="d-flex">
                <button class="btn btn-primary m-auto py-2" type="submit">
                    Đăng nhập
                </button>
            </div>
            <hr />
            <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </form>
    </main>
</div>

</body>
</html>

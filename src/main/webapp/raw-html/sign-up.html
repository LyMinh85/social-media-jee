<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .form-bg {
            background-image: linear-gradient(340deg, #f3dce2, #dacff9);
        }

        .form-sign-in {
            max-width: 500px;
            padding: 1rem;
        }
    </style>
</head>
<body class="h-100">
<div class="form-bg d-flex align-items-center py-4 bg-body-tertiary vh-100">
    <main class="form-sign-in w-100 m-auto bg-white shadow">
        <form class="mx-4 mt-1">
            <h1 class="h3 mb-3 fw-normal text-center fw-bold">Đăng ký</h1>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Địa chỉ email</label>
            </div>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingUsername" placeholder="name@example.com">
                <label for="floatingUsername">Tên người dùng</label>
            </div>

            <div class="input-group my-3">
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Mật khẩu</label>
                </div>
                <span class="input-group-text text-primary"
                      data-bs-toggle="tooltip" data-bs-placement="bottom"
                      data-bs-html="true"
                      data-bs-title="* Tối thiểu 8 ký tự <br/> * Bao gồm số, chữ thường và chữ in hoa">
                    <i class="bi bi-info-circle"></i>
                </span>
            </div>

            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingReEnterPassword" placeholder="name@example.com">
                <label for="floatingReEnterPassword">Nhập lại mật khẩu</label>
            </div>

            <div class="d-flex">
                <button class="btn btn-primary m-auto py-2" type="submit">
                    Đăng ký
                </button>
            </div>
            <hr/>
            <p>Đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </form>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
